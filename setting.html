<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css8/styles8.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting-Brothers</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar_column">
            <span>TTCL</span>
            <i class="fa-solid fa-wifi"></i></div>
            <div class="status-bar_column">
            <span>19:32</span></div>
            <div class="status-bar_column">
                <span>49%</span>
                <i class="fa-solid fa-battery-half fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>  
        </div>
        <header class="alt-header">
            <div class="alt-header_column">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </div>
            <div class="alt-header_column">
                <h1 class="alt-header_title">Setting</h1>
            </div>
            <div class="alt-header_column">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>
    

     <main class="main-screen">
        <ul class="setting-list">
            <li class="setings_setting">
                <i class="fa-solid fa-share-nodes fa-2x"></i>
                <span>Shares</span>
            </li>
            <li class="setings_setting">
                <i class="fa-solid fa-map fa-2x"></i>
                <span>Map</span>
            </li>
            <li class="setings_setting">
                <i class="fa-regular fa-file-word fa-2x"></i>
                <span>File Word</span>
            </li>
            <li class="setings_setting">
                <i class="fa-solid fa-satellite fa-2x"></i>          
                <span>Satelite</span>
            </li>
         </ul>
    </main>
    <div class="version">
        <div class="version-title">
            <h1>Latest Version</h1>
           
        </div>

        </div>
        <div class="latest">
            <ul class="latest-setting">
                <li class="latests-latest">
                    <i class="fa-solid fa-satellite-dish fa-2x"></i>
                    <span>Satelite Dish</span>
                </li>
                <li class="latests-latest">
                    <i class="fa-solid fa-share fa-2x"></i>
                    <span> share latest</span>
                </li>
                <li class="latests-latest">
                    <i class="fa-solid fa-place-of-worship fa-2x"></i>
                    <span>Place of worship</span>
                </li>
            </ul>
        </div>

    

       
   
     <nav class="nav">
         <ul class="nav-ul">
             <li class="nav-li">
                 <a class="nav-link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
             <li class="nav-li">
                 <span class="nav-notification">2</span>
                 <a class="nav-link" href="chats.html"><i class="fa-solid fa-comment fa-2x"></i>
                </a></li>
             <li class="nav-li">
                 <a class="nav-link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
             <li class="nav-li">
                 <a  class="nav-link"href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
         </ul>
     </nav>
    
</body>
<script src="https://kit.fontawesome.com/55f1c3d3e0.js" crossorigin="anonymous"></script>
</html>
